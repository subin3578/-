<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Modify User</title>
</head>
<body>
<h3>user3 정보 수정</h3>

<form th:action="@{/user3/modify}" method="post">
	<table border="1">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="uid" th:value="${user3DTO.uid}" readonly="readonly"/></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" th:value="${user3DTO.name}"/></td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td><input type="date" name="birth" th:value="${user3DTO.birth}"/></td>
		</tr>
		<tr>
			<td>휴대폰</td>
			<td><input type="text" name="hp" th:value="${user3DTO.hp}"/></td>
		</tr>
		<tr>
			<td>나이</td>
			<td><input type="number" name="age" th:value="${user3DTO.age}"/></td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input type="submit" value="수정하기"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
