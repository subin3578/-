<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user2::list</title>
</head>
<body>
	<h3>user2 목록</h3>

	<a th:href="@{/index}">처음으로</a>
	<a th:href="@{/user2/register}">등록</a>
	
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>생년월일</th>
			<th>휴대폰</th>
			<th>나이</th>
			<th>관리</th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.uid}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.birth}"></td>
			<td th:text="${user.hp}"></td>
			<td th:text="${user.age}"></td>
			<td>
				<a th:href="@{/user2/modify(uid=${user.uid})}">수정</a>
				<a th:href="@{/user2/delete(uid=${user.uid},name=${user.name})}">삭제</a>
			</td>
		</tr>


	</table>
</body>
</html>
